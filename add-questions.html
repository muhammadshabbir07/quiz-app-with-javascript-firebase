<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Quiz App</title>
</head>

<style>
    body {
        background-color: black;
    }
    #question, #options {
        height: 80px;
    }
</style>

<body class="admin-body">
    <div class="container">
        <h1 class="text-white text-center">Add Questions</h1>
        <div class="d-flex justify-content-center mt-3">
            <input type="text" placeholder="Enter a Question" id="question" class="form-control fs-3 w-100">
        </div>
        <div class="d-flex justify-content-center mt-3">
            <input type="text" placeholder="Add Options" id="options" class="form-control fs-3 w-100">
            <button class="p-3 fs-5 rounded-end" onclick="addOptions()">+</button>
        </div>

        <div class="text-white mt-4">
            <h1 class="text-center">Options You Added</h1>
            <ol class="text-white" id="optionsrender">

            </ol>
        </div>

        <div class="text-white">
            <h1 class="text-center my-5">Correct Ansewer</h1>
            <h4 class="my-4 bg-warning text-black p-3">Disclaimer: <span class="text-danger"> Kindly Mark One Option as a Correct Answer. </span> </h4>
            <span class="bg-primary px-5 py-3 my-5" id="correctAnswer"></span>
        </div>

        <div class="my-5">
            <button class="btn btn-primary form-control py-3 " onclick="addQuestion()">Add Question</button>
        </div>
    </div>
</body>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="module" src="questions.js"></script>

</html>
